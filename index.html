<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>PCWEB</title>
  </head>
<body>
 <canvas id="myCanvas" width="1700" height="620"></canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
for(let x=0;x<1700;){

ctx.fillStyle="orange";

ctx.fillRect(x,0,10,10);
}
</script>
</body>
</html>
